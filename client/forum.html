<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles">
  <title>Forum</title>
</head>

<body>
  <div id="divLeft">
    <div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="forum">Forum</a></li>
        <li><a href="contact">Contact</a></li>
        <li><a href="aboutus">About Us</a></li>
        <div class="login-container">
          <form>
            <input type="text" placeholder="Username" name="username">
            <input type="password" placeholder="Password" name="password">
            <button id="loginBtn" type="submit">Login</button>
          </form>
        </div>
      <a href="http://localhost:8080/createaccount" id="accountLink">Need an account?</a>
      </ul>
    </div>
  </div>
  <div id="left">
    <div id="forumDel">
      <form method="POST" action="/forum" id="form">
        <label class="label1">Topic</label><br>
        <input type="text" name="topic" required> <br>
        <label class="label1">Your message</label><br>
        <textarea name="message" rows="6" required></textarea> <br>
        <button id="postBtn">Post</button>
      </form>
    </div>
  </div>

  <div id="mid">
    <h1 id="h1">RULES</h1>
    <hr>
    <br>
    <p>1) Don't be gay</p<br>
    <p>2) Use your brain</p><br>
  </div>

  <div id="right">
    <div id="forumDiv">
      <div id="headerLeft">
        <h1>NAME</h1>
      </div>
      <div id="headerRight">
        <h1>TOPIC</h1>
      </div>
      <div id="forumMessage">
        <h1>MESSAGE</h1>
      </div>
    </div>
  </div>

    <button onclick="window.location.href = 'http://localhost:8080/createaccount';" id="nextPage">Next Page</button>
</body>

</html>
